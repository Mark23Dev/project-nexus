apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: agrosphere/celery-worker:latest
        command: ["celery", "-A", "src", "worker", "-l", "info"]
        envFrom:
        - secretRef:
            name: django-secrets
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
